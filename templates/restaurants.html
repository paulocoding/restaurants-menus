<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Foodtastic!</title>
    <!-- Mobile-friendly viewport -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Foodtastic!</h1>
      <nav>
  			<ul class="navbar">
          <li><a href="{{url_for('showRestaurants')}}">Home</a></li>
  				<li><a href="{{url_for('newRestaurant')}}">Create Restaurant</a></li>
  			</ul>
      </nav>
    </header>

    <main>
      {% for restaurant in restaurants%}
        <article class="restaurant">
          <h3>{{restaurant.name}}</h3>
          <div class="restaurant-menu">
            <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">View menu</a>
            <a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>
            <a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
          </div>
        </article>
      {% endfor %}
      {% if restaurants|length == 0 %}
        <p>There are no restaurants here.</p>
      {% endif %}
    </main>
  </body>
</html>
