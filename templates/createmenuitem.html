<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Foodtastic!</title>
    <!-- Mobile-friendly viewport -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Foodtastic!</h1>
      <nav>
  			<ul class="navbar">
          <li><a href="{{url_for('showRestaurants')}}">Home</a></li>
  			</ul>
      </nav>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </header>

    <main>
      <h3>Create new menu item for restaurant '{{restaurant.name}}'</h3>
      <form action="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}" method="post">
          <label for="name">New Item Name:</label>
          <input type="text" name="name" value="">
          <br>
          <label for="price">Price:</label>
          <input type="text" name="price" placeholder="$">
          <br>
          <label for="course">Couse:</label>
          <input type="text" name="course">
          <br>
          <label for="desc">Item Description:</label>
          <textarea name="desc"></textarea>
          <br>
          <input type="submit" name="submit" value="submit">
          <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Cancel</a>
      </form>
    </main>
  </body>
</html>
