{% extends "base.html" %}

{% block header %}
  <nav>
		<ul class="navbar">
      <li><a href="{{url_for('showRestaurants')}}">Home</a></li>
		</ul>
  </nav>
{% endblock %}

{% block main %}
  <h3>Edit menu item:</h3>
  <form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method="post">
      <label for="name">Item Name:</label>
      <input type="text" name="name" value="{{item.name}}">
      <br>
      <label for="price">Price:</label>
      <input type="text" name="price" value="{{item.price}}">
      <br>
      <label for="course">Couse:</label>
      <input type="text" name="course" value="{{item.course}}">
      <br>
      <label for="desc">Item Description:</label>
      <textarea name="desc">{{item.description}}</textarea>
      <br>
      <input type="submit" name="submit" value="submit">
      <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Cancel</a>
  </form>
{% endblock %}
